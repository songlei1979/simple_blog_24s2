{% extends 'base.html' %}
{% block title %}
    Home
{% endblock %}
{% block content %}
    <h1>Welcome to my blog</h1>
    <ul>
        {% for post in object_list %}
            <li>
                <a href="">{{ post.title }}</a>
                <p>{{ post.content }}</p>
                <p>{{ post.category }}</p>
                <p>{{ post.created_at }}</p>
                <p>{{ post.updated_at }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
